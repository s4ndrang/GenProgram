                <form action="/action_page.php" method="post" enctype="multipart/form-data">

                    <label for="bdgType">Please select your Building Type:</label>
                    <select name="bdgType" id="bdgType" required>
                        <option hidden>Select Building Type</option>
                        <option value="Residential" id="res">Residential</option>
                        <option value="Commercial" id="comm">Commercial</option>
                        <option value="Corporate" id="corp">Corporate</option>
                        <option value="Hybrid" id="hyb" >Hybrid</option>
                    </select>
    
                    <br>
                
                    <div class="all res">
                        <label for="numApartment">Number of Apartments :</label>
                        <input type="number" class="quote-input" id="numApartment" min="1" name="numApartment" required><br>
                    </div>

                    <div class="all res comm corp hyb">
                        <label for="numUppLevel">Number of Floors (excluding basements) :</label>
                        <input type="number" id="numUppLevel" class="quote-input" min="1" name="numUppLevel" required><br>
                    </div>

                    <div class="all res comm corp hyb">
                        <label for="numBasement">Number of Basements :</label>
                        <input type="number" id="numBasement" class="quote-input" min="1" name="numBasement" required><br>
                    </div>

                    <div class="all comm hyb">
                        <label for="numBusiness">Number of Businesses :</label>
                        <input type="number" id="numBusiness" class="quote-input" min="1" name="numBusiness"><br>
                    </div>
                    <div class="all comm corp hyb">
                        <label for="numParking">Number of Parking Spaces :</label>
                        <input type="number" id="numParking" class="quote-input" min="1" name="numParking"><br>
                    </div>

                    <div class="all comm">
                        <label for="numCage">Number of Elevator Cages :</label>
                        <input type="number" id="numCage" class="quote-input" min="1" name="numCage" required><br>
                    </div>

                    <div class="all corp">
                        <label for="numTenant">Number of Tenant Companies :</label>
                        <input type="number" id="numTenant" class="quote-input" min="1" name="numTenant"><br>
                    </div>

                    <div class="all corp hyb">
                        <label for="numOccupant">Number of Occupants per Floor :</label>
                        <input type="number" id="numOccupant" class="quote-input" min="1" name="numOccupant" required><br>
                    </div>

                    <div class="all hyb">
                        <label for="numHoursActivity">Number of Hours of Activity per Day :</label>
                        <input type="number" id="numHoursActivity" class="quote-input" min="1" name="numHoursActivity" required><br>
                    </div>
                        <br>
    <!--Radio Buttons-->
                    <div>
                        <input type="radio" id="standard" class="quote-input" name="pdtline" value="Standard">

                    </div>
                    <div>
                        <input type="radio" id="premium" class="quote-input" name="pdtline" value="Premium">
                        <label for="premium">Premium: </label>

                    <div>
                        <input type="radio" id="excelium" class="quote-input" name="pdtline" value="Excelium">
                        <label for="excelium">Excelium: </label>

    <!--1. Number of Elevators (Read-Only)-->

            <form>
                    <div class="row">
                            <div class="col-md-3">
                                <label for="contact:name">Full Name *</label>
                                <input required type="text" value="" class="form-control" name="contact[name][required]" id="contact:name">
                            </div>
                            <div class="col-md-3">
                                <label for="contact:name">Business Name</label>
                                <input type="text" value="" class="form-control" name="contact[bname][required]" id="contact:bname">
                            </div>
                            <div class="col-md-3">
                                <label for="contact:email">E-mail*</label>
                                <input required type="email" value="" class="form-control" name="contact[email][required]" id="contact:email">
                            </div>
                            <div class="col-md-3">
                                <label for="contact:phone">Phone *</label>
                                <input required type="int" value="" class="form-control" name="contact[phone]" id="contact:phone">
                            </div>
                            <div class="col-md-8">
                            <label for="contact:subject">Project Name</label>
                            <input type="text" value="" class="form-control" name="contact[pname][required]" id="contact:pname">
                            </div>
                            <div class="col-md-4">
                                <label for="contact_department">Department</label>
                                <select class="form-control pointer" name="contact[department]">
                                    <option value="">--- Select ---</option>
                                    <option value="Residential">Residential</option>
                                    <option value="Corporate">Corporate</option>
                                    <option value="Design">Design</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="contact:message">Project Description</label>
                                <textarea maxlength="10000" rows="8" class="form-control" name="contact[pdesc]" id="contact:pdesc"></textarea>
                            </div>
                    </div>

                    <div class="row">
                            <div class="col-md-12">
                                <label for="contact:message">Message</label>
                                <textarea maxlength="10000" rows="8" class="form-control" name="contact[message]" id="contact:message"></textarea>

                    </div>
                    <div class="row">
                            <div class="col-md-12">
                                <label for="contact:attachment">File Attachment</label>

                                <!-- custom file upload -->
                                <input class="custom-file-upload" type="file" id="file" name="contact[attachment]" id="contact:attachment" data-btn-text="Select a File" />
                                <small class="text-muted block">Max file size: 10Mb (zip/pdf/jpg/png)</small>

                            </div>
                    </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> SEND MESSAGE</button>
